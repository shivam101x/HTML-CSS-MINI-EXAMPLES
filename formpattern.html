<body>
    <form action="">
        <label for="pwd">Password:</label>
        <input required type="password" id="pwd" name="pwd"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one number and one uppercase and lower case and aleast 8 or more character">
        <input type="submit">
    </form>
</body>
